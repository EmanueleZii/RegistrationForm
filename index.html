<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <form id="form" class="form">
            <h2>Registrati Ora!</h2>
            <div class="form-control">
                <label for="username">
                    Nome
                </label>
                <input id="username" type="text" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">
                    Email
                </label>
                <input id="email" type="text" placeholder="Enter your E-mail">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">
                    Password
                </label>
                <input id="password" type="password" placeholder="Enter your password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">
                    Confirm Password
                </label>
                <input id="password2" type="password" placeholder="Repeat Password">
                <small>Error message</small>
            </div>

            <button type="submit">Registrati Ora!</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
